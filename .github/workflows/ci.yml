name: Java CI for Spring Boot

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Используем Temurin как JDK (можно также использовать AdoptOpenJDK)
          java-version: '17'        # Версия JDK (используйте подходящую версию для вашего проекта)

      - name: Build and Test with Maven
        run: mvn clean install
